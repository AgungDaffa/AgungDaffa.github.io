<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan gambar pada bootstrap</h2>
        <div class="row-cols-1">
            <div class="col">
                <img src="gambar.jpg" class="rounded" alt="gambar round" >
            </div>
            <div class="col">
                <img src="gambar.jpg" class="rounded-circle" alt="Gambar circle">
            </div>
            <div class="col">
                <img src="gambar.jpg" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="gambar.jpg" class="img-fluid" alt="gambar thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
